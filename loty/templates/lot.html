
{% extends "base.html" %}
{% block widok %}
<table>
        <tr>
        <td>Lotnisko wylotu</td>
        <td>Lotnisko przylotu</td>
        <td>Data lotu</td>
        <td>Kraj</td>
        <td>Linia lotnicza</td>

    </tr>
    {% for lot in loty %}
    <tr>
        <td>{{ lot.lotnisko_wylot }}</td>
        <td>{{ lot.lotnisko_przylot }}</td>
        <td>{{ lot.data_lotu }}</td>
        <td>{{ lot.kraj }}</td>
        <td>{{ lot.linia }}</td>
        <td><a href= "{{ lot.id }}" >
                <button type="button" class="btn btn-warning">
              modyfikuj </a>
             </button>
        </td>


    </tr>
    {% endfor %}

</table>
